
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaapio - AI-Powered Accounting Memos</title>
    <meta name="description" content="Gaapio helps accounting teams create accurate technical accounting memos faster, with AI." />
    
    <!-- GitHub Pages routing fix -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Preload logo images for faster loading -->
    <link rel="preload" as="image" href="/assets/images/logo-dark.png" />
    <link rel="preload" as="image" href="/assets/images/logo-light.png" />
    
    <!-- Preload animated component background images -->
    <link rel="preload" as="image" href="/assets/images/gaapio-app.png" />
    <link rel="preload" as="image" href="/assets/images/gaapio-app-dark.png" />
    <link rel="preload" as="image" href="/assets/images/app-disclosure-day.png" />
    <link rel="preload" as="image" href="/assets/images/app-disclosure-night.png" />
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/gaapio-favicon.jpg" type="image/jpeg">
    
    <!-- Open Graph / Social Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Gaapio - AI-Powered Accounting Memos" />
    <meta property="og:description" content="Create accounting memos faster with AI" />
    <meta property="og:image" content="/assets/images/logo-light.png" />

  </head>
